    <main class="KleurGrijs">
      <section class="KleurOranje">
        <div class="contactformulier">
          <h1>Contactformulier</h1>
          <p>Vul onderstaand formulier in om mij te contacteren.</p>
        </div>
        <hr />
        <div class="form">
          <form action="https://tm-statweb.be/forms.php" method="post">
            <label for="voornaam">Voornaam:</label>
            <input
              type="text"
              name="voornaam"
              id="voornaam"
              placeholder="Voornaam"
              required />

            <label for="achternaam">Achternaam:</label>
            <input
              type="text"
              name="achternaam"
              id="achternaam"
              placeholder="Achternaam"
              required />

            <label for="email">E-mailadres:</label>
            <input
              type="email"
              name="emailadres"
              id="email"
              placeholder="E-mailadres"
              required />

            <label for="onderwerp">Onderwerp:</label>
            <input
              type="text"
              name="onderwerp"
              id="onderwerp"
              placeholder="Onderwerp"
              required />

            <label for="vraag">Vraag om contact op te nemen:</label>
            <textarea
              name="vraag"
              id="vraag"
              cols="40"
              rows="5"
              placeholder="Typ hier uw vraag..."
              required></textarea>
            <label for="verzenden"
              ><input
                type="submit"
                value="Verzenden"
                id="verzenden"
                name="verzenden"
            /></label>
          </form>
        </div>
      </section>
